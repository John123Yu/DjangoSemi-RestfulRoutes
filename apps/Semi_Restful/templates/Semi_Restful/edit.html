<html>
<head>
    <title>SemiRestful Users New User EDIT Page</title>
</head>
<body>
    <h1> EDIT User </h1>
    {% for product in editproducts %}
    <form action="{%url 'edit' id=product.id %}" method='post'>
      {% csrf_token %}
          Name: <input type='text' name='name' placeholder = "{{product.name}}"> 
          Description: <input type='text' name='description' placeholder = "{{product.description}}">
          Price: <input type='text' name='price' placeholder = "{{product.price}}">
          <input type='submit' value='update'>
    </form>
    {% endfor %}
    <a href="{%url 'index' %}">Go Back to Display</a>
</body>
</html>
